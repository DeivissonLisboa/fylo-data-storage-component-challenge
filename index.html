<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./source/style.css" />
    <script src="./source/script.js" defer></script>

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="menu">
        <img src="./images/logo.svg" alt="" class="menu__logo" />
        <div class="menu__itens">
          <button class="button menu__button" aria-label="document">
            <img src="./images/icon-document.svg" alt="" />
          </button>
          <button class="button menu__button" aria-label="folder">
            <img src="./images/icon-folder.svg" alt="" />
          </button>
          <button class="button menu__button" aria-label="upload">
            <img src="./images/icon-upload.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="storage">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="storage__progress_bar">
          <div class="bar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="storage__limits">
          <p><b>0 GB</b></p>
          <p><b>1000 GB</b></p>
        </div>
        <span class="storage__alert"><b>185</b> GB Left</span>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/DeivissonLisboa"
          >Deivisson Lisboa</a
        >.
      </div>
    </main>
  </body>
</html>
